name: Update Tokens

on:
  push:
    branches:
      - tokens

permissions:
  contents: write
  pull-requests: write

jobs:
  update-tokens:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install Dependencies
        run: bun install --frozen-lockfile

      - name: Build Tokens
        run: bun run build
        working-directory: packages/shared/tokens

      - name: Check for Changes
        id: git-check
        run: |
          git diff --exit-code || echo "changes=true" >> $GITHUB_OUTPUT

      - name: Create PR
        if: steps.git-check.outputs.changes == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Configure Git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Branch Name
          BRANCH_NAME="chore/tokens-update-${{ github.run_id }}"
          git checkout -b $BRANCH_NAME

          # Add Changeset
          bunx changeset add --empty
          # Manually create a changeset file because empty might not be what we want for "patch"
          # Better to create a specific changeset file
          echo "---
          \"@mars-ui/tokens\": patch
          ---

          Update design tokens from Figma
          " > .changeset/tokens-update-${{ github.run_id }}.md

          # Commit
          git add .
          git commit -m "chore: update design tokens"
          git push origin $BRANCH_NAME

          # Create PR
          gh pr create \
            --title "chore: update design tokens" \
            --body "This PR updates the design tokens based on changes in the `tokens` branch. A changeset has been added to trigger a release." \
            --base main \
            --head $BRANCH_NAME
